      <header>
        <h2>Хиты продаж</h2>
        <img src='./images/icon-arrow-right.svg' alt='arrow-right'>
        
        <div class='btns-control'>
          <button id='btn-previous' class='btn-left' type='button'>
            <img src='./images/sld-arrow.svg' alt='arrow-right'>
          </button>
          <button id='btn-next' class='btn-right' type='button'>
            <img src='./images/sld-arrow.svg' alt='arrow-right'>
          </button>
        </div>
      </header>

                  <p class='badge hit'>Хит продаж</p>
                </div>
                <img class='product-pic' src='./images/conditioner-1.png' alt='product-picture'>
              </div>

              <div class='product-info'>
                <p class='text-body2'>Удаленное управление</p>
                <p class='product-name'>Кондиционер №1</p>
                <p class='rating-container'>
                  <img src='./images/star-1.svg' alt='star-picture'><span class='rating text-h6'>4.5</span>
                </p>
                <p class='price'>
                  <span class='new-price'>57 990 руб.</span><span class='old-price'>66 000 руб.</span>
                </p>
              </div>

              <div class='btns-container'>
                <button class='btn-cart' type='button'>В корзину</button>
                <button class='btn-icon bookmark' type='button'>
                  <img src='./images/icon-like.svg' alt='bookmark-icon'>
                </button>
                <button class='btn-icon comparison' type='button'>
